        .login-container {

            content: '';

            top: 0;
            left: 0;
            width: 100%;

        .login-card {

        .form-label {

            margin-bottom: 8px;
            font-weight: 500;
            color: #d1d5db;

        .form-input {
            width: 100%;

            border: 2px solid rgba(120, 211, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8);
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #78d3ff;
            box-shadow: 0 0 20px rgba(120, 211, 255, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #78d3ff 0%, #ff77c6 100%);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(120, 211, 255, 0.2);
            font-family: 'Inter', sans-serif;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(120, 211, 255, 0.3);
        }
        
        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            color: #9ca3af;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(120, 211, 255, 0.2);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .google-button {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.8);

            display: flex;

            justify-content: center;
            gap: 10px;
            font-family: 'Inter', sans-serif;
        }
        
        .google-button:hover {
            border-color: #78d3ff;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(120, 211, 255, 0.2);
        }
        
        .google-icon {
            width: 20px;

        }
        
        .demo-info {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(120, 211, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #9ca3af;
            font-family: 'Inter', sans-serif;
        }
        
        .demo-info strong {
            color: #78d3ff;
        }
    </style>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC639yfUtTgHbCmnqUp_J7uZ3RrFUbR5PU",
            authDomain: "emotion-dashboard-d31ca.firebaseapp.com",
            databaseURL: "https://emotion-dashboard-d31ca-default-rtdb.firebaseio.com",
            projectId: "emotion-dashboard-d31ca",
            storageBucket: "emotion-dashboard-d31ca.firebasestorage.app",
            messagingSenderId: "191620106192",
            appId: "1:191620106192:web:68fe5b79d2ee42ecd71bd5",
            measurementId: "G-6DJ6ZF946J"
        };

        // Check environment compatibility
        function checkEnvironment() {
            const issues = [];
            
            // Check protocol
            if (!['http:', 'https:', 'chrome-extension:'].includes(location.protocol)) {
                issues.push('Unsupported protocol: ' + location.protocol);
            }
            
            // Check if localStorage is available
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
            } catch (e) {
                issues.push('Web storage is disabled or not available');
            }
            
            // Check if we're in an iframe
            if (window !== window.top) {
                issues.push('Application is running in an iframe');
            }
            
            return issues;
        }

        // Initialize Firebase with error handling
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
            
            // Set persistence to LOCAL for better compatibility
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            alert('Authentication service is currently unavailable. Please try again later.');
        }

        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        // Check if user is already logged in
        if (auth) {
            auth.onAuthStateChanged(function(user) {
                if (user && !localStorage.getItem('userRole')) {
                    // User is signed in via Google but no role set yet
                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('isLoggedIn', 'true');
                    redirectBasedOnRole();
                }
            });
        }

        // Function to redirect based on user role
        function redirectBasedOnRole() {
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'admin') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Admin login
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid admin credentials!');
            }
        });

        // Google login with better error handling
        document.getElementById('google-login').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            
            // Check environment first
            const environmentIssues = checkEnvironment();
            if (environmentIssues.length > 0) {
                alert('Environment issues detected:\n' + environmentIssues.join('\n') + '\n\nPlease ensure you are accessing this site via HTTP/HTTPS and have web storage enabled.');
                return;
            }
            
            // Check if Firebase is initialized
            if (!auth) {
                alert('Authentication service is not available. Please refresh the page and try again.');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<div style="display: inline-block; width: 20px; height: 20px; border: 2px solid #f5f5f5; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div> Signing in...';
            button.disabled = true;
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                // Try popup first
                auth.signInWithPopup(provider)
                    .then((result) => {
                        console.log('Google sign-in successful:', result.user.email);
                        localStorage.setItem('userRole', 'user');
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', result.user.email);
                        redirectBasedOnRole();
                    })
                    .catch((error) => {
                        console.error('Google login error:', error);
                        
                        let errorMessage = 'Google login failed. Please try again.';
                        
                        switch (error.code) {
                            case 'auth/popup-closed-by-user':
                                errorMessage = 'Login was cancelled. Please try again.';
                                break;
                            case 'auth/popup-blocked':
                                errorMessage = 'Popup was blocked. Please allow popups for this site and try again.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = 'Network error. Please check your internet connection.';
                                break;
                            case 'auth/account-exists-with-different-credential':
                                errorMessage = 'An account already exists with this email using a different sign-in method.';
                                break;
                            case 'auth/operation-not-supported-in-this-environment':
                                errorMessage = 'Google login is not supported in this environment. Please use admin login or demo login.';
                                break;
                            case 'auth/configuration-not-found':
                                errorMessage = 'Google Authentication is not configured for this project. Please use admin login or demo login.';
                                break;
                            default:
                                if (error.message && error.message.includes('CONFIGURATION_NOT_FOUND')) {
                                    errorMessage = 'Google Authentication is not configured for this project. Please use admin login or demo login.';
                                } else {
                                    errorMessage = `Login failed: ${error.message}`;
                                }
                        }
                        
                        alert(errorMessage);
                        
                        // Reset button
                        button.innerHTML = originalText;
                        button.disabled = false;
                    });
            } catch (error) {
                console.error('Google provider creation error:', error);
                alert('Failed to initialize Google login. Please use admin login or demo login.');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Demo login (fallback when Firebase is not available)
        document.getElementById('demo-login').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<div style="display: inline-block; width: 20px; height: 20px; border: 2px solid #f5f5f5; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div> Logging in...';
            button.disabled = true;
            
            // Simulate login delay
            setTimeout(() => {
                localStorage.setItem('userRole', 'user');
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', 'demo@example.com');
                redirectBasedOnRole();
            }, 1000);
        });

        // Add CSS for loading spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
